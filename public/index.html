    <script>
      validate = function() {
        var i, pw, pwArray, un, unArray, valid;
        pw = document.myform.pword.value;
        valid = false;
        pwArray = ["A56","A40","A89","A37","A83","A92","A54","A29","A90","A26","A43","A68","A19","A82","A24","A67","A86","A41","A17","A34","A11","A55","A96","A38","A57","A74","A18","A88","A64","A63","A16","A77","A69","A58","A61","A44","A53","A78","A10","A13"];
        i = 0;
        while (i < pwArray.length) {
          if ((pw === pwArray[i])) {
            valid = true;
            break;
          }
          i++;
        }
        if (valid) {
          $(".form.content").addClass("animated flipOutX");
          $("body").scrollTop(0);
          $(".content.section").css({"opacity": 1});
        }
        return false;
      };
    </script>
